    <body>
        <section id="title">
            <!--Navigation Bar-->
            <nav class="navbar navbar-expand-lg navbar-dark">
                <a href="home.html" class="navbar-brand brand-title">KEYBOX</a>
                <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>

                <div class="collapse navbar-collapse" id="navbarScroll">

            </nav>

        <!--Contact Form-->
        <section id="form">
            <form>
                <div class="form-group">
                    <label for="user-email">Email address</label>
                    <input type="email" class="form-control" id="user-email" aria-describedby="emailHelp">
                    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
                </div>
                <div class="form-group">
                    <label for="service-text">Services to avail</label>
                    <textarea class="form-control" id="service-text" rows="3"></textarea>
                </div>
                <div class="form-group">
                    <label for="special-text">Notes/Comments</label>
                    <textarea class="form-control" id="special-text" rows="3"></textarea>
                </div>
                <button type="submit" class="btn btn-dark">Submit</button>
              </form>
        </section>

        <footer id="footer">
